{% extends "base.html" %}
{% load static %}

{% block title %}Nueva Página{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="col-md-8 offset-md-2 card p-4 shadow-sm">

        {% if form.instance.pk %}
            <h3 class="text-center mb-3">Editar Página</h3>
        {% else %}
            <h3 class="text-center mb-3">Nueva Página</h3>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'supermercado:pages' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
