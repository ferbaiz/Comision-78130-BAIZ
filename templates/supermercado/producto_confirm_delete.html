{% extends "base.html" %}

{% block title %}Eliminar producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h3 class="mb-3 text-danger">
                    <i class="bi bi-exclamation-triangle"></i>
                    Confirmar eliminación
                </h3>

                <p>¿Estás seguro que querés eliminar el producto:</p>
                <p><strong>{{ object.nombre }}</strong></p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-3">
                        <a href="{% url 'supermercado:producto_detail' object.pk %}" class="btn btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            Sí, eliminar
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
