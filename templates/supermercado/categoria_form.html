{% extends "base.html" %}
{% block title %}Categoría{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="fw-bold">
      {{ form.instance.pk|yesno:"Editar Categoría,Nueva Categoría" }}
    </h2>

    <form method="post">
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          <div class="text-danger">{{ field.errors }}</div>
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">
        Guardar
      </button>

      <a href="{% url 'supermercado:categorias' %}" class="btn btn-secondary">
        Cancelar
      </a>
    </form>
  </div>
</div>
{% endblock %}
