{% extends "base.html" %}

{% block title %}Mi Perfil{% endblock %}

{% block content %}
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                
                <div class="card-body text-center">

                    <!-- Avatar -->
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
                         class="rounded-circle mb-3" width="120" alt="avatar">

                    <h3 class="card-title mb-4">Mi Perfil</h3>

                    <p class="text-start">
                        <strong>Usuario:</strong> {{ user.username }} <br>
                        <strong>Nombre:</strong> {{ user.first_name }} <br>
                        <strong>Apellido:</strong> {{ user.last_name }} <br>
                        <strong>Email:</strong> {{ user.email }}
                    </p>

                    <hr>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'accounts:profile_edit' %}" class="btn btn-primary w-50 me-2">
                            Editar perfil
                        </a>

                        <a href="{% url 'logout' %}" class="btn btn-outline-danger w-50 ms-2">
                            Cerrar sesi√≥n
                        </a>
                    </div>

                </div>

            </div>

        </div>
    </div>

</div>
{% endblock %}
