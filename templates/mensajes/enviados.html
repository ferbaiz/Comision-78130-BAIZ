{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <h2>Mensajes Enviados</h2>

    {% if mensajes %}
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Para</th>
                    <th>Asunto</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for m in mensajes %}
                <tr>
                    <td>{{ m.destinatario.username }}</td>
                    <td>{{ m.asunto }}</td>
                    <td>{{ m.fecha|date:"d/m/Y H:i" }}</td>
                    <td>
                        <a href="{% url 'mensajeria:detalle' m.id %}" class="btn btn-sm btn-primary">
                            Ver
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info text-center">No has enviado mensajes.</div>
    {% endif %}

    <a class="btn btn-secondary" href="{% url 'mensajeria:bandeja' %}">
        Volver
    </a>
</div>
{% endblock %}
