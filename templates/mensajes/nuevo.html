{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <h2>Nuevo Mensaje</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Para</label>
            {{ form.destinatario }}
        </div>

        <div class="mb-3">
            <label class="form-label">Asunto</label>
            {{ form.asunto }}
        </div>

        <div class="mb-3">
            <label class="form-label">Contenido</label>
            {{ form.contenido }}
        </div>

        <button class="btn btn-success" type="submit">Enviar</button>
        <a class="btn btn-secondary" href="{% url 'mensajeria:bandeja' %}">
            Cancelar
        </a>
    </form>

</div>
{% endblock %}
